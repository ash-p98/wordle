<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css">
    <title>Ash's Wordle</title>

  <body>
    <h1>Ash's Wordle</h1>
    <div class="guesses">
        <input type="text" class="text1" minlength="5" maxlength="5" />
        <button class="enter1">Guess 1</button>
        <div class="UG1 L1"></div>
        <div class="UG1 L2"></div>
        <div class="UG1 L3"></div>
        <div class="UG1 L4"></div>
        <div class="UG1 L5"></div>


      <div class="guess2">
        <input type="text" maxlength="5" />
        <button class="enter2">Guess 2</button>
        <div class="UG2 L1"></div>
        <div class="UG2 L2"></div>
        <div class="UG2 L3"></div>
        <div class="UG2 L4"></div>
        <div class="UG2 L5"></div>
      </div>

      <div class="guess3">
        <input type="text" maxlength="5" />
        <button class="enter3">Guess 3</button>
        <div class="UG3 L1"></div>
        <div class="UG3 L2"></div>
        <div class="UG3 L3"></div>
        <div class="UG3 L4"></div>
        <div class="UG3 L5"></div>
      </div>

      <div class="guess4">
        <input type="text" maxlength="5" />
        <button class="enter4">Guess 4</button>
        <div class="UG4 L1"></div>
        <div class="UG4 L2"></div>
        <div class="UG4 L3"></div>
        <div class="UG4 L4"></div>
        <div class="UG4 L5"></div>
      </div>

      <div class="guess5">
        <input type="text" maxlength="5" />
        <button class="enter5">Guess 5</button>
        <div class="UG5 L1"></div>
        <div class="UG5 L2"></div>
        <div class="UG5 L3"></div>
        <div class="UG5 L4"></div>
        <div class="UG5 L5"></div>
      </div>

      <div class="guess6">
        <input type="text" maxlength="5" />
        <button class="enter6">guess6</button>
        <div class="UG6 L1"></div>
        <div class="UG6 L2"></div>
        <div class="UG6 L3"></div>
        <div class="UG6 L4"></div>
        <div class="UG6 L5"></div>
      </div>

    </div>


    <script type="module" src="./main.js"></script>
    <script type="module" src="./words.js"></script>
  </body>
</html>
